<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
      </style>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
    </div>
    <canvas id='board'></canvas>
</body>
<script>
    let board = document.querySelector('#board');
    let parent = document.querySelector('.parent')
    board.height = window.innerHeight;
    board.width = window.innerWidth;
    let tool = board.getContext('2d');
    // window.addEventListener('resize',function(){
    //   board.height = window.innerHeight;
    //   board.width = window.innerWidth;
    //   draw();
    // })
    // draw();
   
    // function draw(){
    // tool.fillStyle='green';
    // tool.fillRect(10,10,board.width/2,board.height/2);
    // tool.fillStyle='red';
    // tool.fillRect(40,40,board.width/2,board.height/2);
    // // tool.strokeStyle = 'yellow';
    // tool.lineWidth = 10;
    // // tool.strokeRect(80,80,board.width/2,board.height/2);
    // }
    tool.strokeStyle = 'yellow';
    tool.lineWidth = 6;
    let isMouseDown = false;
  document.body.addEventListener('mousedown',function(e){
    console.log(('mouse is down'));
    let x = e.clientX;
    let y = e.clientY;
    y = getCoordinates(y);
    isMouseDown = true;
    tool.beginPath();
    tool.moveTo(x,y);
  })
  document.body.addEventListener('mousemove',function(e)
  {
    let x = e.clientX;
    let y = e.clientY;
    y= getCoordinates(y);
    console.log(x+" "+y)
    if(isMouseDown)
    {
    tool.lineTo(x,y);
    tool.stroke();
    }
  })
  document.body.addEventListener('mouseup',function(e)
  {
    isMouseDown = false;
  })
  function getCoordinates(y)
  {
    let obj = parent.getBoundingClientRect();
    return y-obj.height;
  }


</script>
</html>
